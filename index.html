<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    
    <section>
        <div class="title"><span class="tip">Tip</span><br> Calculator</div>


        <div class="container">
            <div class="inputs">

                <label for="">Bill</label>
                <br>
                <div class="input-container">
                    <div class="icon"><img src="./assets/images/icon-dollar.svg" alt="" ></div>
                    <input placeholder="0" type="number" name="" class="input " id="billAmount">
                </div>
                

                <br>

                <br>
                <label for="">Select Tip %</label>
                <div class="tip-percentage-container">
                    <button class="tip-percentage" onclick="setPercentage(0.05)" id="5%">5%</button>
                    <button class="tip-percentage" onclick="setPercentage(0.10)" id="10%">10%</button>
                    <button class="tip-percentage" onclick="setPercentage(0.15)" id="15%">15%</button>
                   
                    
                
                    <button class="tip-percentage" onclick="setPercentage(0.25)" id="25%">25%</button>
                    <button class="tip-percentage" onclick="setPercentage(0.5)" id="50%">50%</button>
                    <button class="tip-percentage custom" onclick="listenToCustom()">
                        Custom
                        <input type="number" placeholder="0" name="" id="customInput" class="customInput">
                    </div>
                </button>
                
                <br>
                <label for="">Number of People</label>
                <br>
                <div class="input-container">
                    <div class="icon"><img src="./assets/images/icon-person.svg" alt="" srcset=""></div>
                    <input placeholder="1" type="number" name="" class="input " id="numberOfPeople">
                </div>


            </div>

            <div class="results">
                <div class="prices">
                    <div class="price">
                        <h3>Tip Amount <br><span class="per-person">/person</span></h3>
                        <h1 id="tipPerPerson">0.00</h1>
                    </div>
                    <div class="price">
                        <h3>Total <br><span class="per-person">for all</span></h3>
                        <h1 id="totalPerPerson">0.00</h1>
                    </div>
                </div>
                <div 
                
                <button class="reset-btn" onclick="reset()">Reset</button>

            </div>
            

        </div>
    </section>



    <script src="./assets/js/app.js"></script>
</body>
</html>
